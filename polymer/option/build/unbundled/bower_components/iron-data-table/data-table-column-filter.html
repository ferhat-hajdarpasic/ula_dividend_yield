<html><head><link rel="import" href="../paper-input/paper-input.html">

</head><body><dom-module id="data-table-column-filter">
  <style is="custom-style">
    :host([hidden]) {
      display: none;
    }

    paper-input {
      --paper-input-container: {
        margin-bottom: 20px;
      };
      --paper-input-container-label: {
        font-size: inherit;
      }
    }
  </style>

  <template>
    <paper-input label="[[label]]" value="[[value]]" on-value-changed="_valueChanged"></paper-input>
  </template>
  <script>Polymer({is:"data-table-column-filter",properties:{label:String,value:{type:String,notify:!0},hidden:Boolean},_valueChanged:function(e){var i=e.detail.value;this.debounce("value",function(){this.value=i}.bind(this),250)}});</script>
</dom-module>
</body></html>
