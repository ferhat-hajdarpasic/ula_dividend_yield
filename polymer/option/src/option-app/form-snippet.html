<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/iron-icons/iron-icons.html">
<link rel="import" href="/marked-element/marked-element.html">
<link rel="import" href="/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/paper-styles/color.html">
<link rel="import" href="/paper-styles/shadow.html">
<link rel="import" href="/prism-element/prism-highlighter.html">
<link rel="import" href="/prism-element/prism-theme-default.html">

<dom-module id="form-snippet">
  <template>
    <style is="custom-style" include="prism-theme-default"></style>
    <style>
      :host {
        display: block;
        @apply(--shadow-elevation-2dp);
      }

      .demo {
        border-bottom: 1px solid var(--google-grey-300);
        background-color: white;
        margin: 0;
        padding: 20px;
      }
    </style>

    <prism-highlighter></prism-highlighter>

    <div class="demo">
      <content id="content"></content>
    </div>
  </template>

  <script>
    'use strict';

    Polymer({
      is: 'form-snippet',

      properties: {
      },

      attached: function() {
        var template = Polymer.dom(this).queryDistributedElements('template')[0];
        if (!template.is) {
          Polymer.dom(this).appendChild(document.importNode(template.content, true));
        }
      }
    });
  </script>

</dom-module>
